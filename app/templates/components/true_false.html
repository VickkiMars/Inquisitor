{# templates/components/true_false.html #}
<div class="true-false-options mt-3 flex items-center gap-4">
    <label class="text-[#343a40] text-sm cursor-pointer">
        <input type="radio" name="question_{{ index }}" value="true" class="mr-1"> True
    </label>
    <label class="text-[#343a40] text-sm cursor-pointer">
        <input type="radio" name="question_{{ index }}" value="false" class="mr-1"> False
    </label>
    <p class="text-[#60758a] text-sm font-normal leading-normal">Indicate whether the statement is true or false.</p>
</div>
